swagger: '2.0'
info:
  title: AAAI Solutions JWT API
  description: JWT-based API Gateway for AAAI Solutions with Bearer token authentication
  version: 2.0.0
host: aaai-gateway-754x89jf.uc.gateway.dev
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: 'JWT Bearer token in the format: Bearer {jwt_token}'
x-google-endpoints:
  - name: aaai-gateway-754x89jf.uc.gateway.dev
    allowCors: true
# Global CORS configuration for JWT
responses:
  CorsResponse:
    description: CORS response for JWT API
    headers:
      Access-Control-Allow-Origin:
        type: string
        default: 'https://aaai.solutions'
      Access-Control-Allow-Methods:
        type: string
        default: 'GET, POST, PUT, DELETE, OPTIONS'
      Access-Control-Allow-Headers:
        type: string
        default: 'Content-Type, Authorization'
      Access-Control-Allow-Credentials:
        type: string
        default: 'true'
      Access-Control-Max-Age:
        type: string
        default: '3600'
paths:
  /auth/request-otp:
    post:
      summary: Request OTP for authentication
      operationId: requestOTP
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/requestOTP
      responses:
        '200':
          description: OTP requested successfully
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
        '400':
          description: Bad request
        '500':
          description: Server error
    options:
      summary: CORS support
      operationId: corsRequestOTP
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/requestOTP
      responses:
        '204':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Methods:
              type: string
              default: 'POST, OPTIONS'
            Access-Control-Allow-Headers:
              type: string
              default: 'Content-Type'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
            Access-Control-Max-Age:
              type: string
              default: '3600'
          
  /auth/verify-otp:
    post:
      summary: Verify OTP and get JWT tokens
      operationId: verifyOTP
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/verifyOTP
      responses:
        '200':
          description: OTP verified, JWT tokens issued
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
        '400':
          description: Bad request
        '401':
          description: Invalid OTP
        '500':
          description: Server error
    options:
      summary: CORS support
      operationId: corsVerifyOTP
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/verifyOTP
      responses:
        '204':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Methods:
              type: string
              default: 'POST, OPTIONS'
            Access-Control-Allow-Headers:
              type: string
              default: 'Content-Type'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
            Access-Control-Max-Age:
              type: string
              default: '3600'
          
  /api/function/{function_name}:
    post:
      summary: Execute a function with JWT authentication
      operationId: executeFunction
      parameters:
        - name: function_name
          in: path
          required: true
          type: string
          description: Name of the function to execute
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/functionExecutor
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Function executed successfully
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
        '400':
          description: Bad request
        '401':
          description: JWT authentication failed
        '404':
          description: Function not found
        '500':
          description: Server error
    options:
      summary: CORS support
      operationId: corsExecuteFunction
      parameters:
        - name: function_name
          in: path
          required: true
          type: string
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/functionExecutor
      responses:
        '204':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Methods:
              type: string
              default: 'POST, OPTIONS'
            Access-Control-Allow-Headers:
              type: string
              default: 'Content-Type, Authorization'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
            Access-Control-Max-Age:
              type: string
              default: '3600'

  /auth/refresh:
    post:
      summary: Refresh JWT access token using httpOnly refresh token
      operationId: refreshToken
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/refreshToken
      responses:
        '200':
          description: Token refreshed successfully
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
        '400':
          description: Bad request
        '401':
          description: Invalid refresh token
        '500':
          description: Server error
    options:
      summary: CORS support
      operationId: corsRefreshToken
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/refreshToken
      responses:
        '204':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Methods:
              type: string
              default: 'POST, OPTIONS'
            Access-Control-Allow-Headers:
              type: string
              default: 'Content-Type'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
            Access-Control-Max-Age:
              type: string
              default: '3600'

  /auth/logout:
    post:
      summary: Logout and revoke JWT tokens
      operationId: logout
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
        '400':
          description: Bad request
        '401':
          description: JWT authentication failed
        '500':
          description: Server error
    options:
      summary: CORS support
      operationId: corsLogout
      x-google-backend:
        address: https://us-central1-aai-solutions-api-021201.cloudfunctions.net/logout
      responses:
        '204':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: 'https://aaai.solutions'
            Access-Control-Allow-Methods:
              type: string
              default: 'POST, OPTIONS'
            Access-Control-Allow-Headers:
              type: string
              default: 'Content-Type, Authorization'
            Access-Control-Allow-Credentials:
              type: string
              default: 'true'
            Access-Control-Max-Age:
              type: string
              default: '3600'